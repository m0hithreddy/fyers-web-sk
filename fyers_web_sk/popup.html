<!DOCTYPE html>
<head>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header-wrapper">
            <span id="healthStatus" class="header">Health Status @ --:--:--</span>
        </div>
        
        <hr>

        <div class="section">
            <span class="title">Initalizations</span>
            
            <div class="component">
                <span class="name">Leverages</span>
                <span id="leverages" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Tick Sizes</span>
                <span id="tickSizes" class="value">---</span>
            </div>
        </div>
        
        <div class="section">
            <span class="title">Parsing Health</span>
            
            <div class="component">
                <span class="name">Exchange</span>
                <span id="exchange" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Symbol</span>
                <span id="symbol" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Leverage</span>
                <span id="leverage" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Tick Size</span>
                <span id="tickSize" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Top BID</span>
                <span id="topBid" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Top ASK</span>
                <span id="topAsk" class="value">---</span>
            </div>
        </div>
        
        <div class="section">
            <span class="title">API Health</span>
            
            <div class="component">
                <span class="name">Available Fund</span>
                <span id="availableFund" class="value">---</span>
            </div>
            <div class="component">
                <span class="name">Net Position</span>
                <span id="netPosition" class="value">---</span>
            </div>
        </div>
        
        <div class="section">
            <span class="title">Constants</span>

            <div class="component">
                <span class="name">Break Even(%)</span>
                <span id="breakEvenPercentage" class="value">0.25</span>
            </div>
            <div class="component">
                <span class="name">Stop Loss(%)</span>
                <span id="stopLossPercentage" class="value">1</span>
            </div>
        </div>

        <div class="section">
            <span class="title">Calculations</span>
            
            <div class="component">
                <span class="name">Break Even Window</span>
                <span id="breakEvenWindow" class="value">---</span>
            </div>
        </div>

        <div class="button-wrapper"">
            <button id="refresh">Refresh</button>
        </div>

        <div>
            <span id="errorMsg" class="errorMessage"></span>
        </div>
    </div>
</body>

<script src="libs/decimal.10.4.3.min.js"></script>
<script src="popup.js"></script>
</html>
